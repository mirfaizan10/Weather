<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="./Images/search.png" alt="Error"></button>
        </div>
        <div class="error">
            <p>Data of given city not available!</p>
        </div>
        <div class="weather">
            <img src="./Images/rain.png" alt="Error" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./Images/humidity.png" alt="Error">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Images/wind.png" alt="Error">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="credits">
                <h6>Created by || Mir Faizan</h6>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
